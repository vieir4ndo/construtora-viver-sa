<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Funcionários</title>
</head>
<body>
	<table width="100%">
	<form action="menuFuncionario.html">
		<tr align="center">
			<td colspan="3"><img src="img/logoConstrutora.png" width="200px"></td>
		<tr align="center">
			<td colspan="3">
				<h2>Cadastro de Funcionários</h2>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<p>
			<td>
		</tr>
		
		<tr>
			<td width="10%"></td>
			<td width="38%" align="right">Nome Completo:</td>
			<td width="52%" align="left"><input type="text" name="cadFNome"
				value="Vinicius de Moraes"><br></td>
		</tr>
		<tr>
		    <td width="10%"></td>
			<td width="38%" align="right">Idade:</td>
			<td width="52%" align="left"><input type="text" name="cadFIdade" value="40"><br>
			</td>
		</tr>
		<tr>
			<td width="10%"></td>
			<td width="38%" align="right">Sexo:</td>
			<td width="52%" align="left">
			<select>
			    <option value="selecione" selected>-- Selecione --</option>
				<option value="pf">Masculino</option>
				<option value="pj">Feminino</option>
			</select>
			<br></td>
		</tr>
		<tr>
		    <td width="10%"></td>
			<td width="38%" align="right">CPF:</td>
			<td width="52%" align="left"><input type="text" name="cadFCPF" value="000.111.222-28"><br>
			</td>
		</tr>
		<tr>
		    <td width="10%"></td>
			<td width="38%" align="right">N° da CTPS:</td>
			<td width="52%" align="left"><input type="text" name="cadFCTPS" value="1111111"><br>
			</td>
		</tr>
		<tr>
		    <td width="10%"></td>
			<td width="38%" align="right">Endereço:</td>
			<td width="52%" align="left"><input type="text" name="cadFEndereco" value="Rua dos Poetas, 666"><br>
			</td>
		</tr>
		<tr>
		    <td width="10%"></td>
			<td width="38%" align="right">E-mail:</td>
			<td width="52%" align="left"><input type="text" name="cadFEmail" value="email@dominio.com"><br>
			</td>
		</tr>
		<tr>
		    <td width="10%"></td>
			<td width="38%" align="right">Telefone:</td>
			<td width="52%" align="left"><input type="text" name="cadFTelefone" value="(49) 3344-5566"><br>
			</td>
		</tr>
		<tr>
			<td width="10%"></td>
			<td width="38%" align="right">Cargo:</td>
			<td width="52%" align="left">
			<select>
			    <option value="selecione" selected>-- Selecione --</option>
				<option value="pj">Sócio-proprietário</option>
				<option value="pf">Recepcionista</option>
				<option value="pj">Auxiliar de Suprimentos</option>
				<option value="pj">Assistente de Suprimentos</option>
				<option value="pj">Aualista de Suprimentos</option>
				<option value="pj">Gerente de Suprimentos</option>
				<option value="pj">Auxiliar de Recursos Humanos</option>
				<option value="pj">Assistente de Recursos Humanos</option>
				<option value="pj">Analista de Recursos Humanos</option>
				<option value="pj">Gerente de Recursos Humanos</option>
				<option value="pj">Técnico em Saúde e Segurança do Trabalho</option>
				<option value="pj">Auxiliar Financeiro</option>
				<option value="pj">Assistente Financeiro</option>
				<option value="pj">Analista Financeiro</option>
				<option value="pj">Gerente Financeiro</option>
				<option value="pj">Almoxarife</option>
				<option value="pj">Analista de Qualidade</option>
				<option value="pj">Gerente de Qualidade</option>
				<option value="pj">Menor Aprendiz</option>
				<option value="pj">Estágiario</option>
				<option value="pj">Engenheiro Cívil</option>
				<option value="pj">Arquiteto</option>
				<option value="pj">Técnico em Edificações</option>
				<option value="pj">Diretor de Fábrica</option>
				<option value="pj">Pedreiro</option>
				<option value="pj">Pedreiro de Acabamento</option>
				<option value="pj">Carpinteiro</option>
				<option value="pj">Mestre de Obras</option>
				<option value="pj">Servente</option>
				<option value="pj">Armador</option>
			</select>
			<br></td>
		</tr>
		<tr>
			<td colspan="3">
				<p>
			<td>
		</tr>
		<tr>
			<td colspan="2" width="50%" align="right"> 
			<input type="button" name="cadFSalvar" value="Salvar"
						onclick="return alert('Registro salvo com sucesso!')">
			</td>
			<td width="50%" align="left"><input type="submit" name="cadFVoltar" value="Voltar">
			</td>
		</tr>
		</form>
	</table>
</body>
</html>
